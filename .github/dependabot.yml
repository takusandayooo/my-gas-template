version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "07:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(gha)"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "07:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
    groups:
      dependencies:
        dependency-type: "production"
      dev-dependencies:
        dependency-type: "development"